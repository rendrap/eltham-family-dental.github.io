<h3><svg class="icon icon-envelope-o">
        <use xlink:href="#icon-envelope-o"></use>
    </svg>Send us a message</h3>
<form action="https://usebasin.com/f/{{site.api_token}}" method="post" accept-charset="UTF-8" id="my-contact-form">
    <div class="form-field">
        <input name="name" type="text" placeholder="Name" required>
    </div>
    <div class="form-field">
        <input name="phone" type="tel" placeholder="Phone" required>
    </div>
    <div class="form-field">
        <input name="email" type="email" placeholder="Email" required>
    </div>
    <div class="form-field">
        <textarea name="comments" placeholder="Message" required></textarea>
    </div>
    <div class="form-field d-none">
        <input type="hidden" name="_gotcha"><input>
    </div>
    <div id="capt" class="g-recaptcha form-field" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"></div>
    <input type="submit" class="btn btn-default form-field" value="Send">
    <div id="verify" class="alert alert-danger dismiss" role="alert">Please verify reCAPTCHA</div>
    <div id="form-message" class="alert alert-success alert-dismissible fade" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</form>
