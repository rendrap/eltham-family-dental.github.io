---
layout: default
---
<!-- Start Our team -->
<section class="team">
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-8">
                <h1>{{ site.data.team.title }}</h1>
                <p class="lead">{{ site.data.team.description }}</p>
            </div>
        </div>
        <div class="row-100"></div>
        <div class="row justify-content-center text-left">
            {% for member in site.data.team.members %}
            {% assign mod = forloop.index | modulo: 2 %}
            <div class="col-sm-6">
                <div class="row align-items-center">
                    <div class="col-4">
                        <img alt="image" class="img-fluid rounded" src="{{ "/img/team/" | relative_url }}{{ member.image }}">
                    </div>
                    <div class="col-8">
                        <h3><strong>{{ member.name }}</strong></h3>
                        <p class="lead">{{ member.position }}</p>
                        <p>{{ member.text }}</p>
                    </div>
                </div>
            </div>
            {% if mod == 0 %}
            <div class="row-70 d-none d-sm-none d-md-block"></div>
            {% endif %}
            {% endfor %}
        </div>
</section>
<!-- End Our team -->
